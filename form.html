<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Product Review Form</title>
    <meta name="author" content="Zach Barnett">
    <meta name="description" content="A mock-up of a product review form to demonstrate form best-practices.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>Product Name*
                    <select name="product-name" id="product-name" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>
                <label>Overall Rating*</label>
                    <div class="stars">
                        <input type="radio" name="rating" id="rating-a" value="5" required>
                        <label for="rating-a"></label>
                        <input type="radio" name="rating" id="rating-b" value="4" required>
                        <label for="rating-b"></label>
                        <input type="radio" name="rating" id="rating-c" value="3" required>
                        <label for="rating-c"></label>
                        <input type="radio" name="rating" id="rating-d" value="2" required>
                        <label for="rating-d"></label>
                        <input type="radio" name="rating" id="rating-e" value="1" required>
                        <label for="rating-e"></label>
                    </div>
                <label>Date of Installation
                    <input type="date" id="install-date" name="install-date" required>
                </label>
                <div class="features">Useful Features*
                    <label><input type="checkbox" id="design" name="features" value="design">Design</label>
                    <label><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                    <label><input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                </div>
                    <label>Written Review
                    <textarea id="written-review" name="written-review"></textarea>
                </label>
                <label>Your Name
                    <input type="text" id="username" name="username">
                </label>
            </fieldset>
            <input type="submit" value="Review My Product">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Zach Barnett | California, US</p>
		<p id="lastmodified"></p>
    </footer>
</body>
</html>
